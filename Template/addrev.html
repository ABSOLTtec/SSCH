<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="../static/styles/addrevstyles.css">
        <link rel="stylesheet" href="../static/styles/styles.css">
        <script defer src="../static/js/script.js"></script>
        <script defer src="../static/js/indxscript.js"></script>
    </head>
    <body>
        <nav class="main-nav">
            <div class="nav-container">
                <a href="index.html" class="logo"><img src="../static/images/finallogo.png" alt="SSCH Care Logo"></a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <a href="services.html" class="nav-link">Services</a>
                    <a href="reviews.html" class="nav-link">Reviews</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="contact.html" class="nav-link">Contact Us</a>
                </div>
                <button class="mobile-menu-toggle">â˜°</button>
            </div>
        </nav>
        <div id="review-form" class="review-form-container">
            <form action="#" method="post" enctype="multipart/form-data" class="review-form">
                <h2>Submit Your Review</h2>

                <label for="title">Review Title:</label>
                <input type="text" id="title" name="title" placeholder="Great experience!" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Tell us more..." required></textarea>

                <label for="stars">Your Rating:</label>
                <div class="star-rating">
                <input type="radio" id="star5" name="stars" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="stars" value="4"><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="stars" value="3"><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="stars" value="2"><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="stars" value="1"><label for="star1">&#9733;</label>
                </div>


                <label for="media">Upload a photo or video:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" required>  
            </form>
            <button type="submit" class="submit-review-btn">Submit Review</button>
        </div>
    </body>
</html>
