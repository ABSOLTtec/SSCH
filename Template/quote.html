    <main class="quote-form-section">
        <div class="form-container">
            <h1>Request a Service Quote</h1>
            <form id="quoteForm" method="POST">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="service">Service Needed *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a Service</option>
                        <option value="residential">Residential Care</option>
                        <option value="Nursing">Nursing Care</option>
                        <option value="personal">Personal Care</option>
                        <option value="Short-Term">Short-Term Home Stay</option>
                        <option value="medication">Medication Management</option>
                        <option value="Dementia">Dementia & Alzheimer Care</option>
                        <option value="EOL">Palliative & End-of-Life Care</option>
                        <option value="Respite">Respite Care</option>
                    </select>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="start_date">Preferred Start Date</label>
                        <input type="date" id="start_date" name="start_date">
                    </div>
                    
                    <div class="form-group">
                        <label for="time_preference">Best Time to Contact</label>
                        <select id="time_preference" name="time_preference">
                            <option value="any">Any Time</option>
                            <option value="morning">Morning (9AM-12PM)</option>
                            <option value="afternoon">Afternoon (12PM-5PM)</option>
                            <option value="evening">Evening (5PM-8PM)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                
                <div class="form-group">
                    <button type="submit" class="submit-button">
                        <span class="button-text">Submit Request</span>
                        <div class="loading-spinner" hidden>
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </main>


</body>
</html>
